version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16-stretch-browsers
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: build
          command: npm run build
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
